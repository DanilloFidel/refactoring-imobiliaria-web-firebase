<div class="background">
  <div class="side__content">
    <h1>Futura Imobiliária</h1>
    <hr>
    <h4>com seu cadastro você pode:</h4>
    <ul>
      <li>Gerenciar seus favoritos</li>
      <li>Agendar visitas</li>
      <li>Anunciar seu imóvel</li>
    </ul>
    <span>alguma imagem ou logo</span>
  </div>
  <app-acess-panel *ngIf="showLoginFormPanel">
    <app-login-user
      class="login"
      (showFormPanel)="showFormPanel($event)"
    ></app-login-user>
  </app-acess-panel>
  <app-acess-panel *ngIf="showRegisterFormPanel">
    <app-register-user
      (showFormPanel)="showFormPanel($event)"
    ></app-register-user>
  </app-acess-panel>
  <app-acess-panel *ngIf="showRecoveryFormPanel">
    <app-recovery-password
      (showFormPanel)="showFormPanel($event)"
    ></app-recovery-password>
  </app-acess-panel>
  <app-acess-panel *ngIf="showChangePwdFormPanel">
    <app-change-password
      (showFormPanel)="showFormPanel($event)"
    ></app-change-password>
  </app-acess-panel>
  <app-acess-panel *ngIf="showNotCofirmedFormPanel">
    <app-not-confirmed
      (showFormPanel)="showFormPanel($event)"
    ></app-not-confirmed>
  </app-acess-panel>
</div>
