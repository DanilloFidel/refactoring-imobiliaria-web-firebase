<div class="wrapper">
  <div *ngIf="showLoginFormPanel">
    <app-login-user (showFormPanel)="showFormPanel($event)"></app-login-user>
  </div>
  <div *ngIf="showRegisterFormPanel">
    <app-register-user (showFormPanel)="showFormPanel($event)"></app-register-user>
  </div>
  <div *ngIf="showRecoveryFormPanel">
    <app-recovery-password (showFormPanel)="showFormPanel($event)"></app-recovery-password>
  </div>
  <div *ngIf="showUserFormHelper">
    <app-user-helper (showFormPanel)="showFormPanel($event)">
      <button
      *ngIf="!emailChangeIsDisable"
      mat-raised-button
      type="button"
      class="btn-submit"
      (click)="checkTypeOfResendEmail()"
      >
      Enviar
    </button>
    <button
      *ngIf="emailChangeIsDisable"
      mat-raised-button
      type="button"
      class="btn-submit"
      (click)="changePassword()"
      [disabled]="!formValid"
      >
      Alterar
  </button>
  <button
  *ngIf="isConfirmedEmail"
  mat-raised-button
  type="button"
  class="btn-submit"
  (click)="applyActionCode()"
  >
  Login
</button>
</app-user-helper>
</div>
</div>
