<div class="panel" [@animacao-banner]="formPanelTransformState">
  <form class="panel-form">
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Nome completo">
      <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Email">
      <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input" hintLabel="*Utilize letras e numeros">
      <input matInput placeholder="Senha" [type]="passwordHide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Confirme sua senha" [type]="passwordHide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="btn-wrapper">
      <button mat-raised-button routerLink="">Voltar</button>
      <button mat-raised-button>Cadastrar</button>
    </div>
  </form>
</div>
