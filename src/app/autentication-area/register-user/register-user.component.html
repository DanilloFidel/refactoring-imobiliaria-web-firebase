<div class="panel" [@animacao-banner]="formPanelTransformState">
    <div class="titles">
        <span class="titles-register">REGISTRAR</span>
      </div>
  <form class="panel-form" [formGroup]="formulario" (ngSubmit)="setNewUserWithService()">
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Nome completo" formControlName="nome">
      <mat-error *ngIf="errors.nome">{{ errors.nome }}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="errors.email">{{ errors.email }}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input" hintLabel="*Utilize letras e numeros">
      <input matInput placeholder="Senha" [type]="passwordHide ? 'password' : 'text'" formControlName="senha">
      <mat-error *ngIf="errors.senha">{{ errors.senha }}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input">
      <input matInput placeholder="Confirme sua senha" [type]="passwordHide ? 'password' : 'text'" formControlName="confirmarSenha">
      <mat-icon matSuffix (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="!formulario.get('confirmarSenha').valid && formulario.get('confirmarSenha').touched">As senhas
        n√£o iguais.</mat-error>
    </mat-form-field>
    <div class="btn-wrapper">
      <button mat-raised-button type="submit" [disabled]="!formulario.valid" class="btn-login">Cadastrar</button>
      <button mat-raised-button (click)="changeToLoginPanel()" type="button" class="btn-login">Voltar</button>
    </div>
  </form>
</div>
