<form class="panel-form" [formGroup]="formulario">
    <mat-form-field class="panel-form_input" hintLabel="*Utilize letras e numeros">
      <input
        matInput
        placeholder="Senha"
        [type]="passwordHide ? 'password' : 'text'"
        formControlName="senha"
        >
      <mat-error *ngIf="errors.senha">{{ errors.senha }}</mat-error>
    </mat-form-field>
    <mat-form-field class="panel-form_input">
      <input
        matInput
        placeholder="Confirme sua senha"
        [type]="passwordHide ? 'password' : 'text'"
        formControlName="confirmarSenha">
      <mat-icon
        matSuffix
        (click)="passwordHide = !passwordHide">{{passwordHide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
      <mat-error
      *ngIf="!formulario.get('confirmarSenha').valid && formulario.get('confirmarSenha').touched">
        As senhas n√£o iguais!
      </mat-error>
    </mat-form-field>
    <div class="btn-wrapper">
        <button mat-raised-button (click)="redirectToAnotherPanel('recovery')" *ngIf="invalidCode" type="button" class="btn-back">Enviar novo link</button>
        <button mat-raised-button (click)="sendNewPassword()" *ngIf="!invalidCode" type="button" class="btn-back" [disabled]="!formulario.valid || invalidCode">Alterar</button>
        <button mat-raised-button (click)="redirectToAnotherPanel('login')" type="button" class="btn-back">Voltar</button>
      </div>
  </form>
