<header>
  <div class="header">
    <div class="header__logo">
      <a routerLink="">
        <img class="header__logo-img" src="../../assets/logo.png" alt="logo futura imoveis">
      </a>
    </div>
    <div class="header__panel" *ngIf="!loading">
      <span>{{userName}}</span>
      <br>
      <a (click)="logout()" class="btn-logout">
        <i class="fas fa-sign-out-alt fa-2x"></i>
      </a>
    </div>

    <div class="header__panel" *ngIf="loading">
       <img src="../../assets//loading-gif.gif" alt="carregando..." class="header__panel-gif">
    </div>

  </div>
  <button mat-button>favoritos</button>
  <!-- <button (click)="send()">enviar notificação</button> -->
</header>
<router-outlet></router-outlet>
